<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>

<script>
// Constructor function for Person objects

  this.firstName = first;
  this.lastName = last;
  this.age = age;
}

// Create a Person object
var my = new Person("Rohith", "Diddi", 20,);

// Display age
document.getElementById("demo").innerHTML =
"My age is " + my.age + ".";
